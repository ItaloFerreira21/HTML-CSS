<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="ieste">Estado</label>
            <select name="Estado" id="iest">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de janeiro</option>
                <option value="GO">Goias</option>
            </select>
        </p>
        <p>
            <label for="iprof">profiss√£o</label>
            <input type="text" name="prof" id="iprof" list="lstpro">
            <datalist id="lstprof">
                <option>administrador</option>
                <option>desenvolvedor</option>
            </datalist>           
        </p>
        <p>
            <label for="imsg">mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Eviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
