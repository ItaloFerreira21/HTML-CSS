<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixas</title>
    <style>
        h1 {
            background-color: antiquewhite;
            height: 300px;
            width: 300px;

            border: 10px solid aqua;
                             
            padding: 10px;
            
            margin: 20px auto 40px auto;

            outline: 5px dashed yellow;
        }
        a{
            border-width: 10px;
            border-style: solid;
            border-color: blueviolet;
        }

    </style>
</head>
<body>
    <h1>O h1 é um modelo de caixa box-level</h1>
    <p>O parágrfafo também é uma box-level, mas o <a href="#">links são caixas inline-level</a>.Vamos ver como tudo isso funciona</p>
</body>
</html>
